<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/jedi-solid.svg" class="favicon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/menu-index.css">
    <link rel="stylesheet" href="css/insumos-todos.css">
    <link rel="stylesheet" href="css/menu_inferior.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Ahsoka Geek</title>
</head>

<body>
    <section class="menu">
        <div class="menu__container">
            <div class="menu__logo">
            <a href="index.html"><img class="img_logo" src="assets/geek.png"></a>
            </div>
            <div class="menu__buscador">
                <div class="menu__buscador__barra">
                    <input type="text" class="menu__buscador__input" id="busqueda" name="q"
                        placeholder="¿Qué deseas buscar?">
                    <button type="submit" class="busqueda__boton"><img class="buscador__imagen"
                            src="assets/Icon-busqueda.svg"></button>
                </div>
            </div>
        </div>
    </section>

    <section class="insumos">
        <div class="insumos__container">
            <div class="insumos__titulo">
                <h2>Todos los productos</h2>
                <a href="index-nuevo-producto.html"><button class="agregar__btn">Agregar producto</button></a>
            </div>

            <div class="insumos__todos" data-table>
            </div>
    </section>

    <section class="menu_inferior" >
        <div class="menu__inferior__container">
            <div class="inferior__logo">
                <a href="index.html"><img class="img_logo" src="assets/geek.png"></a>
            </div>
            <div class="inferior__menu">
                <ul class="inferior__menu__lista">
                    <li class="menu__lista__descripción"><a href="#">Quienes Somos</a></li>
                    <li class="menu__lista__descripción"><a href="#">Política de privacidad</a></li>
                    <li class="menu__lista__descripción"><a href="#">Política de privacidad</a></li>
                    <li class="menu__lista__descripción"><a href="#">Programa de fidelidad</a></li>
                    <li class="menu__lista__descripción"><a href="#">Nuestras tiendas</a></li>
                    <li class="menu__lista__descripción"><a href="#">Quiero formar parte</a></li>
                    <li class="menu__lista__descripción"><a href="#">Anuncie aquí</a></li>
                </ul>
            </div>
            <div class="contacto">
                <h2 class="contacto__titulo">Hable con nosotros</h2>
                <div class="contacto__padre">
                    <span class="contacto__texto__input">Nombre</span>
                    <input type="text" class="contacto__input">
                </div>
                <div class="contacto__padre">
                <span class="contacto__texto__input">Escriba su mensaje</span>
                <input type="text" class="contacto__input__mensaje">
                </div>
                <button class="enviar__btn">Enviar mensaje</button>
                
            </div>
    </section>
    <footer>
        <div class="footer__rodape">
            <p>Desarrollado por Noe Carranza</p>
            <p>2023</p>
            <img src="assets/firma.png" class="footer__img">
        </div>
    </footer>

    <script type="module" src="controllers/producto-controller.js"></script>
<script type="module" src="/service/product-service.js"></script>
</body>

</html>
